    <div id="wrapper">
      <h1>Age guessing game</h1>
    <p>Choose any random whole number between 2 and 9.</p>
    <p>Add your birthday year in the required information.</p>
    <p>Tell us that weather you hace celebrated your birthday yet this year or not.</p>
    </br>
        <form class="form">
            <label2 for="guessField" id="guess1">Enter the number</label>
            <input type="text" id="guessField1" class="guessField">
            <input type="submit" id="subt1" value="Submit number" class="guessSubmit1">
              <br>
              <br>

            <label2 for="guessField" id="guess2">Tell the birthyear</label>
            <input type="text" id="guessField2" class="guessField">
            <input type="submit" id="subt2" value="Submit year" class="guessSubmit">
        

        <br>
        <br>

            <br>
            <br>
        </form>

        </div>
